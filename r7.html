    <script>
        document.getElementById('busSearch').addEventListener('input', function () {
            var searchTerm = this.value.trim().toLowerCase();
            var busItems = document.getElementById('busList').getElementsByClassName('col');

            for (var i = 0; i < busItems.length; i++) {
                var busText = busItems[i].textContent.trim().toLowerCase();
                if (busText.startsWith(searchTerm)) {
                    busItems[i].style.display = '';
                } else {
                    busItems[i].style.display = 'none';
                }
            }
        });
    </script>
